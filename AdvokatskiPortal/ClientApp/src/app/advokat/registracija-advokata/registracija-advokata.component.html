<div class="registracijaAdvokata">
  <mat-card class="registracijaAdvokata-card">
    <form [formGroup]="form" (ngSubmit)="authService.registrationAdvokat(form.value)">
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Ime" formControlName="Ime">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Prezime" formControlName="Prezime">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="user name" formControlName="UserName">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" placeholder="password" formControlName="Password">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Email" formControlName="Email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Mesto" formControlName="Mesto">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Ulica i broj" formControlName="Ulica">
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-select formControlName="kategorijaId" placeholder="Unesite Kategoriju" (selectionChange)="onParentChanged($event)" >
          <mat-option *ngFor="let kategorija of kategorije" [value]="kategorija.id">
            {{kategorija.naziv}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select formControlName="podKategorijaId" placeholder="Unesite pod Kategoriju" multiple>
          <mat-option *ngFor="let podKategorija of podKategorije" [value]="podKategorija.id">
            {{podKategorija.naziv}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="button-registar">
        <button mat-button color="primary">Register</button>
      </div>
    </form>
  </mat-card>
</div>
