<div class="filters">
  <mat-form-field class="inputFilter">
    <input [(ngModel)]="filterInputValue" matInput type="text" placeholder="Filter">
  </mat-form-field>
  <div *ngIf="categoryValue || filterInputValue || subCategoryValue">
    <button mat-button (click)="resetFilters()">
      <mat-icon class="material-icons">delete</mat-icon>
    </button>
  </div>
</div>
<div class="categores">
  <mat-form-field class="inputSelect">
    <mat-select [(ngModel)]="categoryValue" (selectionChange)="onParentChanged($event)"
                placeholder="Enter category">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category">
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="inputSelect">
    <!-- [(ngModel)]="selectedId" -->
    <mat-select [(ngModel)]="subCategoryValue" placeholder="Enter sub category">
      <!-- <mat-option>--</mat-option> -->
      <mat-option *ngFor="let subCategory of subCategories" [value]="subCategory">
        {{subCategory.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="table">

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
      <td mat-cell *matCellDef="let craftman">{{craftman.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
      <td mat-cell *matCellDef="let craftman">{{craftman.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let craftman">{{craftman.email}}</td>
    </ng-container>

    <ng-container matColumnDef="Place">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Place</th>
      <td mat-cell *matCellDef="let craftman">{{craftman.place}}</td>
    </ng-container>
    <ng-container matColumnDef="Street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Street</th>
      <td mat-cell *matCellDef="let craftman">{{craftman.street}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="paginator">
  <mat-paginator [pageSizeOptions]="[5 , 10, 20]">
  </mat-paginator>
</div>
