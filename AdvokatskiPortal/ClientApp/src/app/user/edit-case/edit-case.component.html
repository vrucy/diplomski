<div class="main-div" *ngIf="Case">
  <mat-card class="card-edit">
    <!-- <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5" [(ngModel)]="slucaj.opis" placeholder="Opis">

        </textarea> -->
    <div class="input">
      <mat-form-field>
        <input matInput [(ngModel)]="Case.name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput [(ngModel)]="Case.descriptions" placeholder="descriptions"></textarea>
      </mat-form-field>
    </div>
    <div class="pictures">
      <div *ngFor="let img of Case.pictures" class="show-image">
        <img [src]="img.pictureBytes" height="80" *ngIf="img.pictureBytes">
        <mat-icon class="material-icons" (click)="deleteImage(img)">clear</mat-icon>
      </div>
      <!-- <button mat-button type="file" accept=".png, .jpg, .jpeg" (change)="onUploadChange($event)" multiple>
                        <mat-icon class="material-icons" >add</mat-icon>
                    </button> -->
      <input type="file" accept=".png, .jpg, .jpeg" (change)="onUploadChange($event)" placeholder="Unesite Opis"
             multiple>
    </div>
    <div class="div-button">
      <button mat-button (click)="editCase()">Edit</button>

      <button mat-button routerLink="/SendCase">Nazad</button>
    </div>
  </mat-card>
</div>
