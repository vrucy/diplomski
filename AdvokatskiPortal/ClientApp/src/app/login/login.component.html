<div class="login">
  <mat-card class="login-card">
    <form [formGroup]="form" (ngSubmit)="auth.login(form.value)">
      <div>
      <mat-form-field>
        <input matInput type="text" placeholder="user name" formControlName="UserName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="password" placeholder="password" formControlName="Password">
      </mat-form-field>
    </div>
      <div class="button">
        <button mat-button color="primary">Sign in</button>
        <button mat-button color="primary" [routerLink]="'/registration'">Register</button>
      </div>
    </form>
  </mat-card>
</div>
