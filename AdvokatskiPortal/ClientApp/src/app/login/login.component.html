<div fxLayout="row" fxLayoutAlign="center center">
<mat-card fxLayout="row" fxLayoutAlign="center center">

  <form [formGroup]="form" (ngSubmit)= "auth.login(form.value)">
    
      <mat-form-field>
        <input matInput type="text" placeholder="user name" formControlName="UserName">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="password" formControlName="Password">
      </mat-form-field>

      <button mat-button color="primary">Sign in</button>
      <button mat-button color="primary" [routerLink]="'/register'">Register</button>


  </form>

</mat-card>
</div>
