<div class="notification">
<mat-card>
  <mat-list *ngIf="notificationService.notifications">
    <mat-list-item *ngFor="let n of notificationService.notifications">
      <p mat-line>{{writeNotification(n)}}</p>
    </mat-list-item>
  </mat-list>
  <p *ngIf="!notificationService.notifications">Nema obavestenja
  </p>
</mat-card>
</div>
