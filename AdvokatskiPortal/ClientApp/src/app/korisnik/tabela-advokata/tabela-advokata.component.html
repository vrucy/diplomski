<mat-form-field>
    <mat-select (selectionChange)="onParentChanged($event)" [formControl]="kat" placeholder="Unesite Kategoriju">
      <mat-option *ngFor="let kategorija of kategorije" [value]="kategorija.id">
        {{kategorija.naziv}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
      <!-- [(ngModel)]="selectedId" -->
    <mat-select   [formControl]="podK" placeholder="Unesite pod Kategoriju" >
      <mat-option *ngFor="let podKategorija of podKategorije" [value]="podKategorija.id">
        {{podKategorija.naziv}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="filters">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" [formControl]="filterTxt" placeholder="Filter">
      </mat-form-field>
    </div>
<div class="tabelaAdvokati">
  <div class="table">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [style.display]="'none'">id</th>
        <td mat-cell *matCellDef="let majstor" [style.display]="'none'">{{majstor.Id}}</td>
      </ng-container>

      <ng-container matColumnDef="Ime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ime</th>
        <td mat-cell *matCellDef="let majstor">{{majstor.ime}}</td>
      </ng-container>

      <ng-container matColumnDef="Prezime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>prezime</th>
        <td mat-cell *matCellDef="let majstor">{{majstor.prezime}}</td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
        <td mat-cell *matCellDef="let majstor">{{majstor.email}}</td>
      </ng-container>

      <ng-container matColumnDef="Mesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>mesto</th>
        <td mat-cell *matCellDef="let majstor">{{majstor.mesto}}</td>
      </ng-container>
      <ng-container matColumnDef="Ulica">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ulica</th>
        <td mat-cell *matCellDef="let majstor">{{majstor.ulica}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
  <div class="paginator">
    <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>
  </div>
</div>
