<mat-horizontal-stepper [linear]="isLinear" #stepper (selectionChange)="stepChanges($event)">
  <mat-step [stepControl]="firstFormGroup" (changes)="stepChanges($event)">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Odaberite slucaj</ng-template>
      <div class="tableDiv">
        <table mat-table [dataSource]="dataSourceSlucaj" #sort="matSort" matSort class="mat-elevation-z8">
          <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef [style.display]="'none'">id</th>
            <td mat-cell *matCellDef="let slucaj" [style.display]="'none'">{{slucaj.Id}}</td>
          </ng-container> -->

          <ng-container matColumnDef="naziv">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</th>
            <td mat-cell *matCellDef="let slucaj">{{slucaj.naziv}}</td>
          </ng-container>

          <ng-container matColumnDef="opis">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Opis</th>
            <td mat-cell *matCellDef="let slucaj">{{slucaj.opis}}</td>
          </ng-container>

          <ng-container matColumnDef="slike">
            <th mat-header-cell *matHeaderCellDef >Slike</th>
            <td mat-cell *matCellDef="let slucaj"><a (click)="openDialogPrikazSlika(slucaj)">
                Vidi slike
              </a></td>
          </ng-container>
          <ng-container matColumnDef="akcije">
            <th mat-header-cell *matHeaderCellDef >Akcije</th>
            <td mat-cell *matCellDef="let slucaj">
                 <!-- <button mat-button (click)="acceptSlu0caj(slucaj,stepper)" required> -->
                    <button mat-button (click)="validateForm(slucaj,stepper)" required>

                  <mat-icon class="material-icons">done </mat-icon>
                  </button>
                <!-- <input type="button" formControlName="firstCtrl" (click)="acceptSlucaj(slucaj,stepper)" required> -->
              <button mat-button class="material-icons" [routerLink]="[ '/editSlucaj',slucaj.id]">
                <!-- <button mat-button type="submit" (click)="setValue(slucaj)" required> -->

                <mat-icon class="material-icons">edit </mat-icon>

              </button>

            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumnsSlucaj"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumnsSlucaj;"></tr>
        </table>
      </div>
      <div class="paginator">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" #paginator>
        </mat-paginator>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Odaberite majstore</ng-template>
      <div class="tabelaMajstori">

        <div class="filters">
          <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" #sort1="matSort" class="mat-elevation-z8" matSort>
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()"
                            >
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)"
                            formControlName="items" >
              </mat-checkbox>
            </td>
          </ng-container>
          <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef [style.display]="'none'">id</th>
            <td mat-cell *matCellDef="let majstor" [style.display]="'none'">{{majstor.id}}</td>
          </ng-container> -->

          <ng-container matColumnDef="ime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime</th>
            <td mat-cell *matCellDef="let majstor">{{majstor.ime}}</td>
          </ng-container>

          <ng-container matColumnDef="prezime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</th>
            <td mat-cell *matCellDef="let majstor">{{majstor.prezime}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let majstor">{{majstor.email}}</td>
          </ng-container>

          <ng-container matColumnDef="mesto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mesto</th>
            <td mat-cell *matCellDef="let majstor">{{majstor.mesto}}</td>
          </ng-container>
          <ng-container matColumnDef="ulica">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ulica</th>
            <td mat-cell *matCellDef="let majstor">{{majstor.ulica}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5 , 10, 20]" #paginator1>
        </mat-paginator>
        <div class="button1">
          <button mat-button matStepperPrevious>Nazad</button>
          <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
          <button mat-button (click)="stepper.reset()">Reset</button>
          <button mat-button [disabled]="!selection.selected.length > 0" matStepperNext>Dalje</button>
        </div>
      </div>
    </form>
  </mat-step>
  <!-- [disabled]="!selection.selected.length > 0" -->
  <mat-step>
    <ng-template matStepLabel>Slanje</ng-template>
    Da li ste sigurni da posaljete ponudu odabranim majstorima?
    <div>
      <button mat-button matStepperPrevious (click)="resetStepper(stepper)">Nazad</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button (click)="save()">Po≈°alji</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
